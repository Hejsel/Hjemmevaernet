<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hjemmeværnet - Header</title>
    <link rel="stylesheet" href="/dist/css/global.css" />
    <script src="/src/js/header.js" defer></script>
  </head>
  <body>
    <div id="headerElements">
      <div id="header__container">
        <div class="header__content">
          <div class="header__logo-mobile">
            <a class="header__logo-mobile-container" href="/index.html"
              ><img
                class="header__logo-mobile-icon"
                src="/src/assets/logos/hjv_logo.svg"
                alt="Hjemmeværnets logo"
            /></a>
          </div>
          <div class="header__logo-desktop">
            <a class="header__logo-desktop-container" href="/index.html"
              ><img
                class="header__logo-desktop-icon"
                src="/src/assets/logos/hjv_logo_and_name.svg"
                alt="Hjemmeværnets logo"
            /></a>
          </div>
          <nav class="navigation">
            <div class="navigation__menu" id="menu">
              <ul>
                <a href="/src/pages/resource.html" class="navigation__menu-item"
                  ><li>Undervisningsrescourser</li></a
                >
              </ul>
              <a class="navigation__menu-btn menu-btn" href="/src/pages/chatbot.html">Chatbot</a>
              <a href="#"
                ><img
                  class="navigation__menu-profile"
                  src="/src/assets/icons/user.png"
                  alt="A placeholder profile picture"
              /></a>
            </div>
            <div class="navigation__mobile-menu">
              <a class="navigation__mobile-menu-btn" id="mobileMenuOpenBtn" href="#">
                <img
                  src="/src/assets/icons/menu.svg"
                  class="navigation__mobile-menu-icon"
                  alt="A burger menu icon"
                />
              </a>
            </div>
          </nav>
          <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-menu__header">
              <img
                class="mobile-menu__header-logo"
                src="/src/assets/logos/hjv_logo.svg"
                alt="Hjemmeværnets logo"
              />
              <a class="mobile-menu__close-btn" id="mobileMenuCloseBtn" href="#"
                ><img
                  class="mobile-menu__close-icon"
                  src="/src/assets/icons/close.svg"
                  alt="A close button"
              /></a>
            </div>
            <nav class="mobile-menu__navigation">
              <ul class="mobile-menu__navigation-list">
                <li class="mobile-menu__card">
                  <a class="mobile-menu__card-btn" href="/src/pages/resource.html"
                    >Undervisningsrescourser</a
                  >
                </li>
                <li class="mobile-menu__card">
                  <a class="mobile-menu__card-btn" href="/src/pages/chatbot.html">Chatbot</a>
                </li>
                <li class="mobile-menu__card">
                  <a class="mobile-menu__card-btn" href="#">Profil</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
